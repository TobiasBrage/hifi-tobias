                    <ul class="nav navbar-nav navbar-right">

        <div class="jumbotron vertical-center">
            <div class="container">
                <div class="row" id="addProductContainer">
                    <h2 class="addProductTitle">Vælg produkt billede</h2>
                    <form method="POST" id="addProductImageForm" name="fileinfo" onsubmit="return imageUpload();">
                        <input id="addProductImageUpload" type="file" name="file" onchange="imageChange()"/>
                        <input type="submit" value="Upload billede" id="imageSubmitBtn">
                        <input type="button" value="Vælg billede" id="imageChooseBtn">
                        <p id="imageChoosenFileName">Intet billede er valgt.</p>
                    </form>
                    <img src="" id="uploadedImage">
                    <form class="add-product-form" id="add-product-form" name="loginForm" method="POST" action="./" target="_self">
                        <h2 class="addProductTitle">Produkt oplysninger</h2>
                        <span class="addProductSpan">
                            <label for="title" class="addProductLabel">Produkt navn</label>
                            <input type="text" placeholder="titel" class="addProductInput" name="title" id="title">
                        </span>
                        <span class="addProductSpan">
                            <label for="price" class="addProductLabel">Produkt pris</label>
                            <input type="number" value="99.95" class="addProductInput" name="price" id="price">
                        </span>
                        <span class="addProductSpan">
                            <label for="productid" class="addProductLabel">Produkt varenummer</label>
                            <input type="number" value="" class="addProductInput" name="productid" id="productid">
                        </span>
                        <span class="addProductSpan">
                            <label class="addProductLabel">Produkt kategori</label>
                            <select id="addProductListCategory"></select>
                            <p id="editCatButton">Rediger kategorier</p>
                            <p id="cancelCatButton">Annuller</p>
                        </span>
                        <span class="addProductSpan" id="newProductContainer">
                            <label class="addProductLabel">Tilføj ny kategori</label>
                            <input type="text" class="addProductInput" id="addCategoryInput" placeholder="kategori navn">
                            <input type="button" value="Slet kategori" id="eraseCategoryButton">
                            <input type="button" value="Tilføj kategori" id="addCategorySubmit">
                        </span>
                        <span class="addProductSpan">
                            <label for="addProductDescription" class="addProductLabel">Produkt beskrivelse</label>
                            <textarea id="addProductDescription" placeholder="beskrivelse"></textarea>
                        </span>
                        <span class="addProductSpan">
                            <label for="stock" class="addProductLabel">Produkt beholdning</label>
                            <input type="number" value="1" class="addProductInput" name="price" id="stock">
                        </span>
                        <span class="addProductSpan">
                            <input type="button" value="Tilføj produkt" id="addProductSubmit">
                        </span>
                    </form>
                </div>
            </div>
        </div>
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
